<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>DuckTV</title>
        <style>
            @import url("https://lsong.org/css/stylesheet.css");
            @import url("https://lsong.org/stylesheets/form.css");
            @import url("https://lsong.org/stylesheets/button.css");

            .input-block {
                min-width: 100%;
                max-width: 100%;
                min-height: 1em;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>DuckTV</h1>
            </header>
            <main>
                <section id="app">
                    <form class="form" method="post" action="/api/settings" >
                        <div class="form-field">
                            <label for="sources">IPTV Sources:</label>
                            <textarea id="sources" name="sources" class="input input-block"></textarea>
                        </div>
                        <div class="form-field">
                            <label for="epg">EPG:</label>
                            <textarea id="epg" name="epg" class="input input-block"></textarea>
                        </div>
                        <div class="form-field">
                            <button type="submit" class="button button-primary" >save</button>
                        </div>
                    </form>
                </section>
            </main>
            <footer></footer>
        </div>
        
    </body>
</html>
